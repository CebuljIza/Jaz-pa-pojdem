%rebase('osnova.html', izbrani_zavihek='namestitev')

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>Id</th>
     <th>Vrsta</th>
     <th>Cena</th>
  </tr>
  %for (id_namestitve,vrsta_namestitve,cena) in namestitev:
    <tr>
       <td>{{id_namestitve}}</td>
       <td>{{vrsta_namestitve}}</td>
       <td>{{cena}}</td>
    </tr>
  %end
  </table>

  <p>
    <a href="{{url('/dodaj_namestitev')}}">Dodaj namestitev</a>
    <a href="{{url('/uredi_namestitev')}}">Uredi namestitev</a>
  </p>
