%rebase('osnova.html', naslov='Namestitve')

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>Vrsta</th>
     <th>Cena</th>
  </tr>
  %for (vrsta_namestitve,cena) in namestitev:
    <tr>
       <td>{{vrsta_namestitve}}</td>
       <td>{{cena}}</td>
    </tr>
  %end
  </table>

  <p>
    <a href="{{url('/dodaj_namestitev')}}">Dodaj namestitev</a>
  </p>
