%rebase('osnova.html', naslov='Dodajanje transporta')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="{{url('uredi_transport')}}" method="POST">
    <p>ID transporta: <input type="numeric" name="id_transporta" value="{{id_transporta}}"></p>
    <p>Vrsta: <input type="text" name="vrsta_transporta" value="{{vrsta_transporta}}"></p>
    <p>Cena: <input type="numeric" name="cena" value="{{cena}}"></p>
    <p><input type="submit" value="Uredi"></p>
  </form>
