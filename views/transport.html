%rebase('osnova.html', naslov='Transport')

  <tr>
     <th>Id</th>
     <th>Vrsta</th>
     <th>Cena</th>
  </tr>
  %for (id_transporta,vrsta_transporta,cena) in transport:

       <td>{{id_transporta}}</td>

    </tr>
  %end
  </table>

  <p>

  </p>
