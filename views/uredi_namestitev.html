% setdefault('naslov', 'Urejanje namestitve')
% rebase('osnova.html')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="{{url('uredi_namestitev')}}" method="POST">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="id_namestitve">Vrsta namestitve:</label>
        <select name="id_namestitve" id="id_namestitve"
          type="integer" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          >
        % for id,vrsta in namestitve:
            <option value='{{id}}' {{'selected' if id==id_namestitve else ''}}>{{vrsta}}</option>
        % end  
      </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="vrsta_namestitve">Nova vrsta namestitve:</label>
        <input id="vrsta_namestitve" name="vrsta_namestitve" type="text" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="cena">Cena:</label>
        <input id="cena" name="cena" type="integer" class="form-control" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('Obvezno polje')"
          />
      </div>
    </div>
    <div class="form-row col">
      <button class="btn btn-info" type="submit">
        Uredi
      </button>
    </div>
  </form>
